<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="container">
        <section id="display-area">
            <div class="currentInput"></div>
            <div class="answerArea">0</div>
        </section>
        <section class="keypad-btn">

            <button  type="button" class="button func-btn" id="clear" value="">c</button>
            <button  type="button" class="button func-btn" id="erase" value="">&#11013</button>
            <button  type="button" class="button func-btn" value="/">/</button>
            <button  type="button" class="button func-btn" value="%">%</button>
            <button  type="button" class="button num-btn" value="7">7</button>
            <button  type="button" class="button num-btn" value="8">8</button>
            <button  type="button" class="button num-btn" value="9">9</button>
            <button  type="button" class="button func-btn" value="*">x</button>
            <button  type="button" class="button num-btn" value="4">4</button>
            <button  type="button" class="button num-btn" value="5">5</button>
            <button  type="button" class="button num-btn" value="6">6</button>
            <button  type="button" class="button func-btn" value="-">-</button>
            <button  type="button" class="button num-btn" value="1">1</button>
            <button  type="button" class="button num-btn" value="2">2</button>
            <button  type="button" class="button num-btn" value="3">3</button>
            <button  type="button" class="button func-btn" value="+">+</button>
            <button  type="button" class="button num-btn" value="00">00</button>
            <button  type="button" class="button num-btn" value="0">0</button>
            <button  type="button" class="button func-btn" value=".">.</button>
            <button  type="button" class="button func-btn" id="evaluate" value="">=</button>
    </div>
    <script src="/index.js"></script>
</body>

</html>
